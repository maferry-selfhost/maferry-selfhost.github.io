<html>
<head>
  <script>
  async function start(){
    vid = document.querySelector('video');
    vid.srcObject = await navigator.mediaDevices.getUserMedia({video: {
      facingMode: 'user'
    }});
    vid.play();
  };
  </script>
  </head>
  <body onload='start()'>
    R9
    <video></video>
  </body>
</html>
