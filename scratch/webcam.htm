<html>
<head>
  <script>
  async function start(){
    vid = document.querySelector('video');
    vid.srcObject = await navigator.mediaDevices.getUserMedia({video: true});
    vid.play();
  };
  </script>
  </head>
  <body>
    <video></video>
    <button onclick='start()'>Start</button>
  </body>
</html>
