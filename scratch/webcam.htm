<html>
<head>
  <script>
  async function start(){
    vid = document.querySelector('video');
    vid.srcObject = await navigator.mediaDevices.getUserMedia({video: {
                                    facingMode: 'user',
                                    frameRate: {
                                        ideal: 5,
                                        max: 10
                                    }}});
    vid.play();
  };
  document.body.onload = start;
  </script>
  </head>
  <body>
    R3
    <video></video>
    <!---<button onclick='start()'>Start</button>--->
  </body>
</html>
