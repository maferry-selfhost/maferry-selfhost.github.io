<html>
<head>
  <script>
  async function start(){
    vid = document.querySelector('video');
    vid.srcObject = await navigator.mediaDevices.getUserMedia({video: {
                                    frameRate: {
                                        ideal: 5,
                                        max: 10
                                    }}});
    vid.play();
  };
  </script>
  </head>
  <body>
    R7
    <video></video>
    <button onclick='start()'>Start</button>
  </body>
</html>
