<html>
<head>
  <script>
  async function start(){
    vid = document.querySelector('video');
    vid.srcObject = await navigator.mediaDevices.getUserMedia({video: {
      facingMode: 'user',
      frameRate: {
        ideal: 5,
        max: 10
      }
    }});
    vid.play();
  };
  </script>
  </head>
  <body onload='start()'>
    <video></video>
  </body>
</html>
